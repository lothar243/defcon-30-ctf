<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register to Election Counter</title>
    <script src="/.well-known/ory/webauthn.js"></script>
</head>
<body>

<h1>Register to Election Counter</h1>

<p>Already have an account? Please <a href="/login">login</a></p>

<pre><code>{{ .Messages }}</code></pre>

<form action="{{ .Action }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    <input type="hidden" name="method" value="webauthn">
    <input type="hidden" name="webauthn_register" value="">
    <label>
        <span>Email</span>
        <input type="text" name="traits.email" placeholder="Your Email">
    </label>
    <label>
        <span>Name</span>
        <input type="text" name="traits.name" placeholder="Your Name">
    </label>
    <input type="button" name="webauthn_register_trigger" onclick="{{ .WebAuthNCallback }}"
           value="Register using WebAuthN">
</form>

</body>
</html>
